{% extends 'places/base.html' %}
{% block title %}Удалить аккаунт{% endblock %}
{% block content %}
<!-- В файле delete_account.html -->
<div class="container py-5">
    <h1>Удалить аккаунт</h1>
    <!-- Добавляем кнопку, которая будет вызывать модальное окно -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        Удалить аккаунт
    </button>

    <!-- Модальное окно -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить аккаунт</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
